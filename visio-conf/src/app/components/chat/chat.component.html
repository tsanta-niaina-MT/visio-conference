<div class="container mt-4">
  <h2 class="text-center mb-4">Bienvenue {{ currentUser }}</h2>

  <!-- Zone d’appel vidéo -->
  <div class="card mb-3">
    <div class="card-header">Appel Vidéo</div>
    <div class="card-body text-center">
      <div id="jitsi-container"
           style="width: 100%; height: 600px; border-radius: 1rem; overflow: hidden; background-color: black;">
      </div>
    </div>
  </div>

  <!-- Boutons -->
  <div class="text-center mb-3">
    <button class="btn btn-danger me-2" (click)="endCall()">Terminer l'appel</button>
    <button class="btn btn-outline-danger" (click)="logout()">Se déconnecter</button>
  </div>
</div>
